trigger: none

pr:
- main

pool:
  vmImage: windows-latest

jobs:
  - job: GetRequestID
    displayName: Get Pull Request ID
    steps:
      - task: PowerShell@2
        inputs:
          targetType: inline
          script: |
            $upload = curl https://api.github.com/repos/akshayaravindan/pipelines-java/pulls/$(System.PullRequest.PullRequestNumber)/files
            echo ($upload | ConvertFrom-Json).filename

